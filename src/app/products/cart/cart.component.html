<ng-container *ngIf="isEmpty">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cartItem of userCart">
              <td>{{ cartItem.name }}</td>
              <td>
                <img
                  class="img-fluid product-img"
                  src="../../../assets/img/{{ cartItem.productImg }}"
                  alt=""
                />
              </td>
              <td>{{ cartItem.description }}</td>
              <td>${{ cartItem.price }}</td>
              <td>
                <button class="btn btn-danger" (click)="onDelete(cartItem.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
          <tbody>
            <td></td>
            <td></td>
            <td>Total Amount</td>
            <td>${{ totalPrice }}</td>
            <button class="btn btn-primary" (click)="getBuy()">Buy</button>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!isEmpty"
  ><div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
      <div class="center">
        <img class="center-img" src="../../../assets/img/cart.png" alt="" />
        <h4>Your Cart is Empty</h4>
        <h6>Back to Shopping</h6>
        <button class="btn btn-primary" routerLink="/products">Shop Now</button>
      </div>
    </div>
  </div></ng-container
>
